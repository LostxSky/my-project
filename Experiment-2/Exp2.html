<!DOCTYPE html>
<html>
  <head>
    <title>Simple Bank UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: lightgray;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .card {
        background-color: white;
        padding: 30px 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px gray;
        text-align: center;
        max-width: 320px;
        width: 100%;
      }

      .balance {
        font-size: 30px;
        color: green;
        margin-bottom: 30px;
      }

      .btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
        cursor: pointer;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .deposit-btn {
        background-color: green;
      }

      .withdraw-btn {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="balance">$0</div>
        <button class="btn deposit-btn">Deposit</button>
        <button class="btn withdraw-btn">Withdraw</button>
      </div>
    </div>
  </body>
</html>
