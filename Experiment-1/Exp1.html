<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>

    <form>
      Name:<br>
      <input type="text" placeholder="Enter your full name"
        pattern="[A-Za-z\s]+" title="Only letters A-Z or a-z are allowed" required><br><br>

      Email:<br>
      <input type="email" placeholder="Enter your email"
        title="Enter a valid email address (must include @)" required><br><br>

      Age:<br>
      <input type="number" placeholder="Enter your age" min="12" max="100"
        title="Age must be between 12 and 100" required><br><br>

      <button type="submit">Register</button>
    </form>
  </body>
</html>
